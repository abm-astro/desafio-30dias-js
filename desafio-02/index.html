<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio | 02</title>

  <style>
    body {
      display: flex;
      align-self: center;
      justify-content: center;
    }

    button {
      text-transform: uppercase;
      color: rgba(0, 0, 0, .6);
      background: none;
      font-size: 18pt;
      padding: 15px 20px;
      font-weight: bold;
      border-radius: 30px;
      border: 2px solid #FF530B;
      cursor: pointer;
      transition: .3s;
    }

    button:hover {
      background: linear-gradient(#134BE8, white);
      color: rgba(0, 0, 0, .2);
    }
  </style>
</head>

<body>
  <button>Comprar</button>
</body>

</html>
